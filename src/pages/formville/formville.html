  <ion-navbar>
    <ion-title>Formulaire nouvelle ville</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label floating>Ville :</ion-label>
    <ion-input type="text" [(ngModel)]="ville.ville"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Pays :</ion-label>
          <ion-input type="text" [(ngModel)]="ville.pays"></ion-input>      
  </ion-item>

  <ion-item>
      <ion-label floating>Continent :</ion-label>
            <ion-input type="text" [(ngModel)]="ville.continent"></ion-input>          
    </ion-item>

  <ion-item>
    <ion-label floating>Population :</ion-label>
    <ion-input type="number" [(ngModel)]="ville.population"></ion-input>
  </ion-item>
  
  <ion-item>
    <button ion-button block (click)="validateForm()">VALIDER</button>
  </ion-item>

</ion-list>

</ion-content>
