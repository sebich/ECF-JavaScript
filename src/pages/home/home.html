<ion-header>
  <ion-navbar>
    <ion-title>
            <img id="page" src="assets/imgs/ville.jpg" alt="ville" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let ville of villeList; let pos=index">
      <ion-item>
        <h4>{{ ville.title}}</h4>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteVille(ville._id, pos)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="goToDetail()">DetailPage</button>
        <ion-icon name="expand"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="goToNewCity()">Nouvelle ville</button>
</ion-footer>
